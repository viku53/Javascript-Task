<html>
    <head>
        <title>
            Form Validation With JS
        </title>

    </head>
    <body>
        <h1>
            FORM(ENTER YOUR DETAILS)
        </h1>
        <form name="myForm" onsubmit="return valid()" method="post">
            <fieldset>
                <legend>Details</legend>
                <label for="email">E-Mail Id :</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email ID:" required><br><br>
                <label for="pass">Password :</label>
                <input type="password" id="pass" name="pass" placeholder="Enter Your Password:" required><br><br>
                <label for="cpass">Confirm Password :</label>
                <input type="password" id="cpass" name="cpass" placeholder="Re-Enter Your Password:" required><br><br>
                <label for="fname">First Name :</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name:" required><br><br>
                <label for="lname">Last Name :</label>
                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name:" required><br><br>
                <label for="zip">Zip Code :</label>
                <input type="text" id="zip" name="zipcode" placeholder="Enter Zip Code:(Optional)"><br><br>
                <p id="error"></p>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
    <script src="js/valid.js" type="text/javascript">
    </script>
</html>
